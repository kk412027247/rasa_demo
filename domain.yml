version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - search_provider
  - thanks

entities:
  - location
  - facility_type

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_how_can_i_help:
  - text: "Hello. I am a medicare locator. i can help you find nearest hospital. How can i help?"
  - text: "Hi. My name is medicare locator. How can I help you today?"

  utter_ask_location:
  - text: "Can you provide your location please?"
  - text: "To find the nearest {facility_type} I need your address."

actions:
- action_facility_search

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


slots:
  location:
    type: text
  facility_type:
    type: text
  address:
    type: text

forms:
  facility_form:
    facility_type:
      - type: from_entity
        entity: facility_type
    location:
      - type: from_entity
        entity: location
